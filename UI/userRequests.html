<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Maintenance Tracker App</title>
</head>

<body>
    <div class="container">

        <div class="fullbar header">
            <h3>Maintenance Tracker App</h3>

            <input align="left" type="submit" onclick="window.location='index.html';" name="" value="Log Out">
        </div>

        <div class="nav">
            <ul class="vertical-list">
                <li>
                    <a href='usersdash.html' class='button'>Dashboard</a>
                </li>
                <li>
                    <a href='userRequests.html' class='button active'>Add Request</a>
                </li>

            </ul>
        </div>
        <div class="content">
            <div class="title">
                <form method="get">
                    <div>
                        <h1>Enter Request</h1>

                        <p>Title</p>
                        <input type="text" name="" placeholder="Enter Title">
                    </div>
                    <div>
                        <textarea rows="5" placeholder="Enter comments to reply"></textarea>
                    </div>
                    <div class="detailsbuttons">
                        <input class="reply" type="submit" name="" value="Submit">
                    </div>

                </form>
            </div>
        </div>
        <div class="fullbar footer">
            <p>Copyright &copy; Ian Eyansky</p>
        </div>
</body>

</html>
